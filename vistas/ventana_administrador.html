<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/nuestro_css.css">

    </head>
    <body>
        <div class="container-fluid mx-auto" >
            <h3 class="centrado">My First Bootstrap 4 Page</h3>
            <p class="centrado">Resize this responsive page to see the effect!</p> 
          </div>
        <div class="container">
            <div class="row">
              <div class="col-sm-3">
                <h3>¿Qué desea hacer?</h3>
                <ul class="list-group">
                   
                    <li class="list-group-item active">Listar usuarios</li>
                    <li class="list-group-item">Crear usuario</li>
                </ul>                
              </div>
              <div class="col-sm-9">
                  <div class="container">
                        <table class="table" id="listar_usuarios">
                                <thead class="thead-dark">
                                  <tr>
                                    <th>Nombre de usuario</th>
                                    <th>Correo electrónico</th>
                                    <th>Activo</th>
                                    <th>Gestionar usuario</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>blas_martin</td>
                                    <td>blas_martin@ual.prueba.com</td>
                                    <td>no</td>
                                    <td class="contenedor"><i class="fa fa-trash-o" style="font-size:24px"></i> <i class="fa fa-pencil-square-o" style="font-size:24px"></i></td>
                                  </tr>
                                 </tbody>
                              </table>
                              <form id="editar_datos">
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                  </div>
                                  <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                  </div>
             
              </div>
             </div>
          </div>
    </body>
</html>
